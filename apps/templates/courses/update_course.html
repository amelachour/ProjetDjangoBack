{% extends 'layouts/base.html' %}

{% block title %} Mettre à Jour le Cours {% endblock title %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Mettre à Jour le Cours : {{ course.title }}</h1>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Mettre à Jour</button>
    </form>
    <br>
    <a class="btn btn-secondary" href="{% url 'listcourses' %}">Annuler</a>
</div>
{% include "includes/footer.html" %}
{% endblock content %}
