<div class="container-fluid mt-4">
  <h2>Edit User Profile for {{ user.username }}</h2>

  <form method="POST" enctype="multipart/form-data" class="mt-4">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        class="form-control"
        value="{{ user.username }}"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        value="{{ user.email }}"
        required
      />
    </div>

    <div class="form-group">
      <label for="face_image">Profile Picture</label>
      <input
        type="file"
        name="face_image"
        id="face_image"
        class="form-control-file"
      />
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
